[Menu]
Version=2
SubItemsCount=4
SubItem1=MenuItemPlay
SubItem2=MenuItemInsert
SubItem3=MenuItemEditTags
SubItem4=MenuItemConvert
Cascade=1
ExtsEdit=*.ape;*.mac;*.wma;*.wv;*.flac;*.fla;*.ogg;*.oga;*.mp3;*.aac;*.mpc;*.mp+;*.tta;*.ofr;*.ofs;*.tak;
ExtsPlay=*.aiff;*.aif;*.mp3;*.mp2;*.mp1;*.ogg;*.oga;*.umx;*.mod;*.mo3;*.it;*.s3m;*.mtm;*.xm;*.wav;*.aimppl;*.plc;*.m3u;*.m3u8;*.pls;*.wax;*.asx;*.xspf;*.cue;*.aac;*.m4a;*.m4b;*.mp4;*.ac3;*.ape;*.mac;*.flac;*.fla;*.midi;*.mid;*.rmi;*.kar;*.mpc;*.mp+;*.mpp;*.spx;*.tta;*.wma;*.wv;*.ofr;*.ofs;*.tak;*.cda;
ExtsLists=*.aimppl;*.plc;*.m3u;*.m3u8;*.pls;*.wax;*.asx;*.xspf;*.cue;
Lang=english.lng

[MenuItemPlay]
Application=AIMP3.exe
Filter=ExtsPlay
SendParams=/ADD_PLAY %1
SupportFiles=1
SupportDirs=1
WndClass=TAIMP2Player
Caption=$CONTEXT->1

[MenuItemInsert]
Application=AIMP3.exe
Filter=ExtsPlay
SendParams=/INSERT %1
SupportFiles=1
SupportDirs=1
WndClass=TAIMP2Player
Caption=$CONTEXT->2

[MenuItemEditTags]
Application=AIMP3ate.exe
Filter=ExtsEdit
SendParams=%1
SupportFiles=1
SupportDirs=1
WndClass=TAIMPATEForm
Caption=$CONTEXT->5

[MenuItemConvert]
Application=AIMP3ac.exe
Filter=ExtsPlay
SendParams=%1
SupportFiles=1
SupportDirs=1
WndClass=TAIMPConverterMainForm
Caption=$CONTEXT->6

